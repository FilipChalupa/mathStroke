<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<title>mathStroke</title>
	<meta name="description" content='' />
	<link rel="stylesheet" href="./media/css/style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="./media/js/jquery-1.9.1.min.js"><\/script>')</script>
	<script src="./media/js/socket.io.js"></script>
	<script src="./media/js/basic.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
</head>
<body>
	<!--<div id="settings">
		<form id="settings_form" action="#">
			<input type="text" class="nickname" placeholder="Přezdívka">
			<br>
			<input type="submit" value="Start">
		</form>
	</div>-->
	<div id="messages" class="room show">
		<div class="msg connecting show">
			Pokouším se připojit.
		</div>
		<div class="msg reconnect">
			Pokouším se znovu navázat spojení.
		</div>
	</div>
	<div id="settings" class="room">
		<div class="showKeyboard"></div>
		<div class="keyboardToggle switchToggle">
			<div class="title">Zobrazit klávesnici</div>
			<div class="s"></div></div>
		<div class="button back">Zpět</div>
	</div>
	<div id="game" class="room">
		<div class="tasks"></div>
		<div class="control">
			<div class="keyboard">
				<div class="button submit input" data-key="submit"></div>
				<div class="button" data-key="0">0</div>
				<div class="button" data-key="1">1</div>
				<div class="button" data-key="2">2</div>
				<div class="button" data-key="3">3</div>
				<div class="button" data-key="4">4</div>
				<div class="button" data-key="5">5</div>
				<div class="button" data-key="6">6</div>
				<div class="button" data-key="7">7</div>
				<div class="button" data-key="8">8</div>
				<div class="button" data-key="9">9</div>
				<div class="button backspace" data-key="backspace">&#8592;</div>
			</div>
		</div>
	</div>
	<div id="lobby" class="room">
		<div class="title">
			Level:
			<span class="level"></span>
		</div>
		<div class="button ready">
			Připraven
			<span class="notReady"></span>
		</div>
		<div class="stats">
			<div class="titles">
				<div class="rank">#</div>
				<div class="nick">Přezdívka</div>
				<div class="right">+</div>
				<div class="wrong">-</div>
			</div>
			<div class="clearer"></div>
			<div class="list"></div>
			<div class="clearer"></div>
		</div>
		<div class="settings button">Nastavení</div>
	</div>
</body>
</html>
